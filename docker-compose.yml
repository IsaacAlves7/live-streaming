version: "3.8"
services:
  nginx-rtmp:
    image: alfg/nginx-rtmp:latest
    container_name: nginx-rtmp
    ports:
      - "1935:1935"   # RTMP ingest
      - "8080:80"     # HTTP server for HLS
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./hls:/tmp/hls
    restart: unless-stopped
